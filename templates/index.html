<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streak Image Processor</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      width: 100%;
      max-width: 520px;
      padding: 32px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 8px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .drop-zone {
      border: 2px dashed #667eea;
      border-radius: 14px;
      padding: 35px 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      background: #f7f9ff;
    }

    .drop-zone.dragover {
      background: #eef1ff;
      transform: scale(1.02);
    }

    .drop-zone span {
      font-size: 42px;
      display: block;
      margin-bottom: 10px;
    }

    .drop-zone p {
      color: #667eea;
      font-weight: 600;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.45);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .spinner {
      width: 38px;
      height: 38px;
      border: 4px solid #eee;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .success {
      background: #e9f9ef;
      color: #1e7e34;
      border: 1px solid #c6f1d8;
    }

    .error {
      background: #fdeaea;
      color: #b02a37;
      border: 1px solid #f5c2c7;
    }

    .json-output {
      display: none;
      margin-top: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 12px;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
    }

    pre {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üì∏ Streak Processor</h1>
    <p class="subtitle">Upload your Mimo / Elevate streak screenshot</p>

    <div class="drop-zone" id="dropZone">
      <span>‚¨ÜÔ∏è</span>
      <p>Click or drag & drop image</p>
      <div class="hint">PNG, JPG, JPEG, JFIF, BMP, TIFF (max 16MB)</div>
    </div>

    <input type="file" id="fileInput" accept="image/*" />

    <div class="preview" id="preview">
      <img id="previewImg" />
    </div>

    <button id="uploadBtn">Upload & Process</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Processing image‚Ä¶
    </div>

    <div class="message success" id="success"></div>
    <div class="message error" id="error"></div>

    <div class="json-output" id="jsonOutput">
      <pre id="jsonData"></pre>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");
    const previewImg = document.getElementById("previewImg");
    const loading = document.getElementById("loading");
    const success = document.getElementById("success");
    const error = document.getElementById("error");
    const jsonOutput = document.getElementById("jsonOutput");
    const jsonData = document.getElementById("jsonData");

    let selectedFile = null;

    const allowedTypes = [
      "image/png",
      "image/jpeg",
      "image/gif",
      "image/webp",
      "image/bmp",
      "image/tiff",
    ];

    dropZone.onclick = () => fileInput.click();

    dropZone.ondragover = e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    };

    dropZone.ondragleave = () => dropZone.classList.remove("dragover");

    dropZone.ondrop = e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    };

    fileInput.onchange = () => handleFile(fileInput.files[0]);

    function handleFile(file) {
      resetUI();

      if (!allowedTypes.includes(file.type)) {
        showError("Unsupported image format");
        return;
      }

      if (file.size > 16 * 1024 * 1024) {
        showError("File too large (max 16MB)");
        return;
      }

      selectedFile = file;
      preview.style.display = "block";
      previewImg.src = URL.createObjectURL(file);
    }

    uploadBtn.onclick = () => {
      if (!selectedFile) {
        showError("Please select an image first");
        return;
      }
      uploadFile(selectedFile);
    };

    function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);

      loading.style.display = "block";

      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          loading.style.display = "none";
          success.textContent = "‚úÖ Image processed & saved successfully! Reloading‚Ä¶";
          success.style.display = "block";
          jsonOutput.style.display = "block";
          jsonData.textContent = JSON.stringify(data, null, 2);

          // üîÅ AUTO RELOAD AFTER SUCCESS
          setTimeout(() => location.reload(), 3000);
        })
        .catch(err => {
          loading.style.display = "none";
          showError(err.message);
        });
    }

    function showError(msg) {
      error.textContent = msg;
      error.style.display = "block";
    }

    function resetUI() {
      error.style.display = "none";
      success.style.display = "none";
      jsonOutput.style.display = "none";
    }
  </script>
</body>
</html>
